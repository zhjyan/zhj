<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table id="ta">
        <tr>
            <td>id</td>
            <td>用户</td>
            <td>密码</td>
            <td>真实姓名</td>
        </tr>
        <tr></tr>
    </table>

</body>
<script  type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="https://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
    <script>
        $(function (){
            $.ajax({
                url:"api/admin/selectAll",
                type:"post",
                success:function (data){
                    var tr="";
                   $.each(data.admins,function(i,o){
                       tr+= "<tr>"
                       tr+="<td>"+o.aid+"</td>"
                       tr+="<td>"+o.aname+"</td>"
                       tr+="<td>"+o.pwd+"</td>"
                       tr+="<td>"+o.realname+"</td>"
                       tr+= "</tr>"
                   });
                $("#ta").append(tr);

                },
            })

        })
    </script>
</html>
